<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort images in categories</title>

    <style>
      #category-input {
        position: fixed;
        bottom: 2rem;
        left: 2rem;
        width: 30%;
        height: 4rem;
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom: 1px solid black;
      }

      #category-input__input {
        width: 100%;
        height: 100%;
        font-size: 2rem;
        padding: 1rem;
        border: none;
        border-bottom: 1px solid black;
      }

      #category-input__input:focus {
        outline: none;
      }

      #category-input div {
        position: absolute;
        bottom: 80%;
        left: 0;
        width: 5rem;
        height: 4rem;
        background-color: white;
        border-top: none;
        font-weight: bold;
        padding: 1rem;
        font-size: 2rem;
        cursor: pointer;
      }

      #category-input div:hover {
        background-color: lightgray;
      }

      /* Image display */
      #image-display {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #image-display__container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      #image-display__container img {
        width: auto;
        height: 45vh;
        object-fit: cover;
        margin: 0.5rem;
        border-radius: 12px;
        cursor: pointer;
      }

      #image-display__container img:hover {
        border-radius: 18px;
      }

      #image-display__container img:focus {
        outline: none;
      }

      /* Categories */
      #categories__container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        position: fixed;
        bottom: 0;
        right: 0;
        padding: 1rem;
      }

      #categories__container div {
        margin: 0.5rem;
        padding: 0.5rem;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Go app -->
    <div id="image-display">
      <div id="image-display__container"></div>
    </div>
    <!-- Input with autocomplete of all the categories -->
    <div id="category-input">
      <input type="text" id="category-input__input" />
    </div>
    <div id="categories">
      <div id="categories__container"></div>
    </div>

    <script>
      let images;
      let categories;

      const category_input = document.getElementById("category-input__input");

      fetch("/images/get")
        .then((response) => response.json())
        .then((data) => {
          images = data.images;
        })
        .finally(() => {
          display_images();
        });

      fetch("/categories/get")
        .then((response) => response.json())
        .then((data) => {
          categories = data;
        })
        .finally(() => {
          create_categories_button();
        });

      // append all the categories to the categories div
      const create_categories_button = () => {
        const categories_container = document.getElementById(
          "categories__container"
        );
        categories.forEach((category) => {
          const category_button = document.createElement("div");
          category_button.innerText = category;
          /*
            For now we will just console log the category
            when clicked
          */
          category_button.addEventListener("click", (e) => {
            console.log(e.target.innerText);
          });
          categories_container.appendChild(category_button);
        });
      };

      // display one image at a time
      // when clicked go to the next image
      let currentImageIndex = 0;
      function display_images() {
        const image_display = document.getElementById(
          "image-display__container"
        );
        const image = document.createElement("img");
        image.src = images[currentImageIndex];
        image.addEventListener("click", (e) => {
          currentImageIndex++;
          if (currentImageIndex >= images.length) {
            currentImageIndex = 0;
          }
          image_display.removeChild(image);
          display_images();
        });
        image_display.appendChild(image);
      }
    </script>
  </body>
</html>
